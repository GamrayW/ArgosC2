<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tableau de Bord</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</head>
<body>
    <nav id="top-bar">
        <div id="nav-buttons">
            <button id="payload-btn">Payload</button>
            <button id="help-btn">Help</button>
        </div>
        <button id="logout-btn" onclick="location.href='/logout'">Déconnexion</button>
    </nav>

    <div id="targets-panel" class="draggable-container">
        <!-- Des éléments de cible seront probablement ajoutés ici -->
    </div>

    <div id="targets-list">
        <table>
            <thead>
                <tr>
                    <th>IP</th>
                    <th>Display Name</th>
                    <th>Last Hearbeat</th>
                </tr>
            </thead>
            <tbody>
                <!-- Les détails des targets seront ajoutés ici -->
            </tbody>
        </table>
    </div>

    <div id="command-terminal">
        <div id="command-history">
        </div>
        <div id="active-shell">
            <span id="shell-target"></span><span id="shell-input" contenteditable></span>
        </div>
    </div>

    <div id="payload-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Configurer Payload</h2>
            <select id="agents-dropdown"></select>
            <form id="build-config-form">
            </form>
        </div>
        
    </div>

</body>
</html>
