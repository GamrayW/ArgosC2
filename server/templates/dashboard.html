<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tableau de Bord</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Liens vers les bibliothèques de glisser-déposer -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</head>
<body>
    <nav id="top-bar">
        <button id="payload-btn">Payload</button>
        <button id="help-btn">Help</button>
    </nav>

    <div id="targets-panel" class="draggable-container">
        <!-- Des éléments de cible seront probablement ajoutés ici -->
    </div>

    <div id="targets-list">
        <table>
            <thead>
                <tr>
                    <th>IP</th>
                    <th>Port</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Les détails des targets seront ajoutés ici -->
            </tbody>
        </table>
    </div>

    <div id="command-terminal">
        <textarea id="command-input"></textarea>
        <button id="send-command-btn">Envoyer Commande</button>
    </div>

    <div id="logout-section">
        <a href="/logout">Déconnexion</a>
    </div>
</body>
</html>
