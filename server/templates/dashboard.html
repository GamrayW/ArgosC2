<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tableau de Bord</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</head>
<body>
    <nav id="top-bar">
        <div id="nav-buttons">
            <button id="payload-btn">Payload</button>
            <button id="help-btn">Help</button>
        </div>
        <button id="logout-btn" onclick="location.href='/logout'">Déconnexion</button>
    </nav>

    <div id="targets-panel" class="draggable-container">
        <!-- Des éléments de cible seront probablement ajoutés ici -->
    </div>

    <div id="targets-list">
        <table>
            <thead>
                <tr>
                    <th>IP</th>
                    <th>Display Name</th>
                    <th>Last Hearbeat</th>
                </tr>
            </thead>
            <tbody>
                <!-- Les détails des targets seront ajoutés ici -->
            </tbody>
        </table>
    </div>

    <div id="command-terminal">
        <div id="command-input" contenteditable></div>
        <button id="send-command-btn">Envoyer Commande</button>
    </div>    
</body>
</html>
